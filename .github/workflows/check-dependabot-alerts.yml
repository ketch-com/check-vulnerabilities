name: Check Dependabot Alerts

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  security-events: read  # required to access Dependabot alerts

jobs:
  check_alerts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Check for Dependabot alerts
        uses: ketch-com/check-vulnerabilities@v0.0.2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          fail-threshold: 'moderate' # You can set this to 'low', 'moderate', 'high', or 'critical'
